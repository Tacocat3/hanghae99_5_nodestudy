<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <title>Ownblog!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      .bigname {
        font-size: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
        

        $(document).ready(function () {
                showArticles();
                        });

      function showArticles() {    //Ï†ÑÏ≤¥ Í≤åÏãúÍ∏Ä Ï°∞Ìöå
        $.ajax({
          type: "GET",
          url: "/api/articles",
          data: {},
          success: function (response) {
            let posts = response["articles"];
            posts.sort((a, b) => Number(b.postId) - Number(a.postId)) 
            for (let i = 0; i < posts.length; i++) {
              let author = posts[i]["author"];
              let subject = posts[i]["subject"];
              let date = posts[i]["date"];
              let postId = (posts[i]["postId"])

              let temp_html = `<nav class="level">
                            <p style="margin-left:5%">
                                <button class="button is-dark">${author}</button>
                            </p>
                                <p class="level-item has-text-centered" onclick="location.href='/detail.html?postId=${postId}'">
                                    <a>${subject}</a>
                                  </p>
                                    <p class="level-item has-text-centered">
                                        <p style="padding-right: 50px;">${date}</p>
                                    </p>
                        </nav>`;
              $("#posts").append(temp_html);
            }
          },
        });
      }

    </script>
    <div class="bigname">
      <text>Ï†ÑÏ≤¥ Í∏Ä Î™©Î°ùüòé</text> <button class="button is-success" style="margin: 10px" onclick="location.href='/newpost.html'">ÏÉà Ìè¨Ïä§Ìä∏</button>
    </div>
    <div id="posts"">
    </div>
    <div>
    </div>
  </body>
</html>
